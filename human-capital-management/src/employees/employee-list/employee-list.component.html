<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-employees">

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                E-mail
            </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                First Name
            </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <!-- Second Name Column -->
        <ng-container matColumnDef="secondName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Second Name
            </th>
            <td mat-cell *matCellDef="let user"> {{user.secondName}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Role
            </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Department
            </th>
            <td mat-cell *matCellDef="let user"> {{user.department}} </td>
        </ng-container>
                
        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Salary
            </th>
            <td mat-cell *matCellDef="let user"> {{user.salary}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Age
            </th>
            <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>'Action'

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                Action
            </th>
            <td mat-cell *matCellDef="">
                <button md-raised-button (click)="editEmployee()">Edit</button>
                <button md-raised-button>Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
