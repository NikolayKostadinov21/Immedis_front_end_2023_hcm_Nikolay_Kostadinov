<div class="container">
    <mat-card>
        <img src="../../assets/icons/logo.svg">
        <mat-card-title>Register new employee</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input formControlName="email" type="text" matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="password" type="text" matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="firstName" type="text" matInput placeholder="First Name">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="lastName" type="text" matInput placeholder="Last Name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" placeholder="Select role">
                        <mat-option *ngFor="let role of roles" [value]="role">
                            {{role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="button">
                    <button type="submit" mat-raised-button>Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
