<div class="container">
    <mat-card>
        <img src="../../assets/icons/logo.svg">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="fieldsContainer">
                    <mat-form-field>
                        <input formControlName="email" type="text" matInput placeholder="Email">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="password" type="text" matInput placeholder="Password">
                    </mat-form-field>
                </div>

                <p class="error">
                    error
                </p>

                <div class="button">
                    <button type="submit" mat-raised-button>Sign In</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
